<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SOP</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div>
      <img src="./images/SOP.jpg" alt="SOP" style="background-repeat:no-repeat;
        width: 100%;
        height: 200px;
        background-position:center;">
    </div>
  </div>
  <div class="container cmsBorder">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/blog">Main</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">Application:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="body">Process:</label>
            <textarea class="form-control" rows="10" id="body"></textarea>
            <div class="form-group">
              <label for="category">Select Category:</label>
              <select class="custom-select" id="category">
                <option value="HR Application">HR Application</option>
                <option value="Software Development">Software Development</option>
                <option value="Interface">Interface</option>
                <option value="File Transfer">File Transfer</option>
              </select>
            </div>
            <label for="userName">Created by:</label>
            <input type="text" class="form-control" id="userName">
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
